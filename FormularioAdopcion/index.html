<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1> Registro de Adopción voluntaria </h1>
            <h2>Zinacantepec</h2>
            <div class="grupo">
                <input type="text" name="" id="name" ><span class="barra"></span>
                <label for="">Nombre del futuro Dueño </label>
            </div>
            <div class="grupo">
                <input type="text" ape="" id="ape" ><span class="barra"></span>
                <label for="">Apellido del futuro Dueño </label>
            </div>
            <div class="grupo">
                <input type="tel" telefono="" id="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" ><span class="barra"></span>
                <label for="">Telefono </label>
            </div>
            <div class="grupo">
                <input type="text" mensaje="" id="mensaje" ><span class="barra"></span>
                <label for="">Mensaje de por que quieres adoptar </label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" ><span class="barra"></span>
                <label for="">Password</label>
            </div>
            
            <button type="submit">Suscribirte para ADOPTAR</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
